<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betongklumpens Hideout</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #333;  /* Dark grey background */
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Logo Styling */
        .logo {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Section Styling for Text */
        .content {
            background-color: #f0f0f0;  /* Light grey background */
            color: #333;
            padding: 20px;
            text-align: center;
        }

        /* Button Styling */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #4CAF50;  /* Green */
            color: white;
            padding: 15px 32px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #45a049;  /* Darker green on hover */
        }

        /* Fun Animation for Background Color */
        .change-background {
            background-color: #ffcccc;
        }

        /* Fun Animation for Text */
        .bounce-text {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <div class="logo">Betongklumpens Hideout</div>
    </header>

    <!-- Content Section with Description -->
    <div class="content">
        <h2>Welcome to Betongklumpens Hideout!</h2>
        <p id="description">Betongklump is a Swedish word that translates to "concrete block." It represents something solid, reliable, and strong, just like this hideout!</p>
        
        <!-- Button Section -->
        <div class="button-container">
            <button onclick="changeBackground()">Change Background Color</button>
            <button onclick="bounceText()">Make Text Bounce</button>
        </div>
    </div>

    <script>
        // Function to change the background color to a fun pink color
        function changeBackground() {
            document.body.classList.toggle('change-background');
        }

        // Function to make the description text bounce
        function bounceText() {
            const text = document.getElementById('description');
            text.classList.toggle('bounce-text');
        }
    </script>
</body>
</html>
